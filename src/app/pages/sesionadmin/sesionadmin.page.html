<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión Administrador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formularioSesionAdmin" (ngSubmit)="iniciarSesion()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="correo" label="Correo E-mail" type="email" placeholder="admin@correo.com"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="esCampoInvalido('correo')">
        <p>Por favor ingrese un correo válido.</p>
      </ion-text>

      <ion-item>
        <ion-input formControlName="contrasena" label="Contraseña" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="esCampoInvalido('contrasena')">
        <p>La contraseña debe tener al menos 8 caracteres, mayúsculas, minúsculas, números y símbolos.</p>
      </ion-text>

      <ion-item class="button-container">
        <ion-button color="dark" type="submit">Iniciar sesión</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
