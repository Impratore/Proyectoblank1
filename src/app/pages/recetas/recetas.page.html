<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-button color="dark">Crea tu propia receta</ion-button>
      
      <ion-searchbar 
        placeholder="Busca una receta"
        (ionInput)="buscarRecetas($event)">
      </ion-searchbar>
    
      <ion-col size="12" *ngFor="let receta of recetasFiltradas">
        <ion-card>
          <img [src]="receta.imagen" />
          <ion-card-content>
            <ion-card-title>{{ receta.titulo }}</ion-card-title>
            <p>{{ receta.ingrediente }}</p>
            <h6>Preparaci√≥n</h6>
            <p>{{ receta.preparacion }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <div class="spinner-container">
    <mat-spinner></mat-spinner>
    <p class="spinner-message">Cargando mas recetas</p>
  </div>

</ion-content>
